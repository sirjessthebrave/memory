<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Memory Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
  <nav class="clearfix">
    <h3>Memory</h3>
    <a onclick="changeLevel('easy')">Easy</a>
    <a onclick="changeLevel('hard')">Difficult</a>
  </nav>
  <header></header>
  <main>
    <h1>Memory</h1>
    <p class="teaser">Memory is the process of maintaining information over time
      <span class="period-counter first">.</span>
      <span class="period-counter second">.</span>
      <span class="period-counter third">.</span>
      <span class="period-counter forth">.</span>
      <span class="timer"><label id="minutes">00</label>:<label id="seconds">00</label></span>
    </p>
    <div id="playingBoard" class="cards-wrapper clearfix"></div>
  </main>
  <footer></footer>

  <script src="scripts.js"></script>
</body>
</html>
